    <h1>Problem Name: <h4>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.</h4></h1>
<h4>Solution:</h4> <br>


    <script type="text/javascript">
    
    const side1 = 5;
    const side2 = 6;
    const side3 = 7;
    
    const s = (side1 + side2 + side3)/2;
    
    //we know that law of area  of triangle is A = math.sqrt s(s-a)*(s-b)*(s-c)

    area = Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
    document.write(area);




    </script>
